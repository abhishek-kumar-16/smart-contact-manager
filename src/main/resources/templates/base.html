<!DOCTYPE html>
<html class="light " lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title,script)" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
   
    <link rel="stylesheet" th:href="@{/css/output.css}" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title th:replace="${title}">Base Page</title>
</head>
<body class=" dark:bg-gray-900 bg-gray-100 dark:text-white">
  <!-- common header -->
   <div th:if="${user}">
    <div th:replace="user/user_navbar :: userNavbar"></div>
   </div>
  
     <div th:unless="${user}">
      <!-- replacing by navbar fragment inside navbar html file -->
<div th:replace="navbar::navbar"></div> 
     </div>  
    
    
 


  <!-- common content -->
   <div class="text-black dark:text-white">
 <section  th:replace="${content}"></section>
   </div>
   




    <!-- common footer -->
     <!-- <footer class="p-4">Hey This is Abhishek Kumar here</footer> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
   
    <script th:src="@{/js/script.js}"></script>

   
    <th:block th:replace="${script}"></th:block>
</body>
</html>
