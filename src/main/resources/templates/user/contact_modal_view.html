<div th:fragment="contact_modal">



    <!-- Main modal -->
    <div id="contact_modal_view" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                <!-- Modal header -->
                <div
                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">

                    <div class="flex items-center space-x-4">
                        <div>


                            <img class="w-10 h-10 rounded-full" th:src="@{*{profilePic}}" alt="Jese image"
                                onerror="this.src='https://imgs.search.brave.com/Rsqj-i9kTqj1xn9KchyzS5aAGdNqsZACJ2x8gn91vTM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90aHVt/YnMuZHJlYW1zdGlt/ZS5jb20vYi9wcm9m/aWxlLXBsYWNlaG9s/ZGVyLWltYWdlLWdy/YXktc2lsaG91ZXR0/ZS1uby1waG90by1w/cm9maWxlLXBsYWNl/aG9sZGVyLWltYWdl/LWdyYXktc2lsaG91/ZXR0ZS1uby1waG90/by1wZXJzb24tYXZh/dGFyLTEyMzQ3ODQz/OC5qcGc'">
                        </div>
                        <div>



                            <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white">

                            </h3>
                            <p class="text-gray-700 dark:text-white" id="contact_email"></p>
                            <span id="favorite-icon" style="display: inline;">
                                <i class="fa-solid fa-star"></i>
                            </span>

                        </div>
                    </div>


                    <button onclick="hideContactModal()" type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>



                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                        Phone: <span id="contact_phone"></span>
                    </p>
                    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                        Address: <span id="contact_address"></span>
                    </p>
                    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                        Social Media: <span id="contact_socialMedia"></span>
                    </p>
                    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                        About: <span id="contact_description"></span>
                    </p>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button onclick="hideContactModal()" data-modal-hide="contact_modal_view" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Close</button>
                    <!-- <button data-modal-hide="contact_modal_view" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Decline</button> -->
                </div>
            </div>
        </div>
    </div>

</div>
