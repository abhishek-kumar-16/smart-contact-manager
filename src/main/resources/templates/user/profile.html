<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" >
    <head>
  <title th:text="${user.name}  + ' | Smart Contact Manager'"></title>
    </head>
    <body >


     <div id="content">
  
      <!-- sidebar  -->
    <div th:if="${user}">
        <div th:replace="user/sidebar::sidebar"></div>
    </div>

         <div  class="p-4 sm:pl-64  pt-500 mt-10 h-screen" >
    <div class="[margin-left:0] [@media(min-width:625px)]:[margin-left:50%] [@media(min-width:1400px)]:[margin-left:0] md:ml-8   max-w-md mx-auto mt-24 md:mt-10 p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg text-gray-900 dark:text-white transition-colors duration-300">
  <div class="flex items-center space-x-4">
    <img th:src="@{${user.profilePic}}" alt="Profile Picture"
      class="w-20 h-20 rounded-full object-cover border-2 border-blue-400 dark:border-blue-500" />
    <div>
      <h2 class="text-xl font-bold" th:text="${user.name}">John Doe</h2>
      <p class="text-sm text-gray-600 dark:text-gray-300" th:text="${user.email}">johndoe@example.com</p>
    </div>
  </div>

  <div class="mt-4">
    <h3 class="font-semibold text-blue-600 dark:text-blue-400">About</h3>
    <p class="text-sm mt-1 text-gray-700 dark:text-gray-300" th:text="${user.about}">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>

  <div class="mt-4">
    <h3 class="font-semibold text-blue-600 dark:text-blue-400">Phone</h3>
    <p class="text-sm text-gray-700 dark:text-gray-300" th:text="${user.phone}">+91-9999999999</p>
  </div>

  <div class="mt-4 grid grid-cols-2 gap-3">
    <div>
      <span class="block text-sm font-semibold">Enabled</span>
      <span th:text="${user.enabled ? 'Yes' : 'No'}"
        class="text-xs px-2 py-1 rounded-full inline-block dark:text-gray-900"
        th:classappend="${user.enabled} ? 'bg-green-200 text-green-800 dark:bg-green-700 dark:text-gray-900' : 'bg-red-200 text-red-800 dark:bg-red-700 dark:text-gray-900'">
        Yes
      </span>
    </div>
    <div>
      <span class="block text-sm font-semibold">Email Verified</span>
      <span th:text="${user.emailVerified ? 'Yes' : 'No'}"
        class="text-xs px-2 py-1 rounded-full inline-block"
        th:classappend="${user.emailVerified} ? 'bg-green-200 text-green-800 dark:bg-green-700 dark:text-gray-900' : 'bg-red-200 text-red-800 dark:bg-red-700 dark:text-gray-900'">
        Yes
      </span>
    </div>
    <div>
      <span class="block text-sm font-semibold">Phone Verified</span>
      <span th:text="${user.phoneVerified ? 'Yes' : 'No'}"
        class="text-xs px-2 py-1 rounded-full inline-block"
        th:classappend="${user.phoneVerified} ? 'bg-green-200 text-green-800 dark:bg-green-700 dark:text-gray-900' : 'bg-red-200 text-red-800 dark:bg-red-700 dark:text-gray-900'">
        Yes
      </span>
    </div>
  </div>
</div>


  </div>

 </div>



 <script>
    console.log("This is the profile page");
 </script>
    </body>
 
</html>
