<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title th:text="${user.name}  + ' | Update Contact'"></title>
</head>

<body>


    <div id="content">

        <!-- sidebar  -->
        <div th:if="${user}">
            <div th:replace="user/sidebar::sidebar"></div>
        </div>

        <div class="p-4 pl-64  pt-500 mt-10 text-gray-900 dark:text-white md:mr-7 md:mt-0"
            style="height: 1000px;   margin-top: 5%;">
            <div class="grid grid-cols-12 ">
                <div class="col-span-4 "></div>
                <div class="col-span-12 md:col-span-6 mb-2 md:mb-0">
                    <div
                        class="card block mt-28 md:mt-0 md:mr-20  p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">


                          <!-- any notification here  -->
                           
                           <!-- notification here -->
          <div th:replace="notification::notificationbox"></div>

                        <!-- add your form here -->
                        <h1 class="text-2xl font-semibold">Update your contact</h1>
                        <p>Keep your contacts updated</p>

                        <form  class="mt-3"
                         th:action="@{'/user/contact/update/'+ ${contactId}}"
                         th:object="${contactForms}"
                         method="post"
                         enctype="multipart/form-data"
                         novalidate
                        >
                            <!--  form here -->

                            <!-- Contact name -->
                            <div class="mb-5">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Name</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <!--  paste icon for user here -->
                                        <i class="fa-regular fa-user w-4 h-4"></i>
                                    </div>

                                    <input type="text" 
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Name" id="name" th:field="*{name}"  required>

                                        
                                </div>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600">Invalid Name</p>
                            </div>

                            <!-- Contact Email  -->
                            <div class="mb-5">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Email</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <!--  paste icon for user here -->
                                        <i class="fa-solid fa-envelope w-4 h-4"></i>
                                    </div>
                                    <input type="text" 
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Abhishke@email.com" th:field="*{email}"  required>  
                                </div>
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600">Invalid Name</p>
                            </div>

                            <!-- Phone number -->
                            <div class="mb-5">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone
                                    Number</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <!--  paste icon for user here -->
                                        <i class="fa-solid fa-phone w-4 h-4"></i>
                                    </div>
                                    <input type="text" 
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="+91 1234567890" th:field="*{phone}" required>
                                </div>
                                 <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-600">Invalid Name</p>
                            </div>


                            <!-- Address of the contact -->
                            <div class="mb-3">
                                <label for="address"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact's
                                    Address</label>
                                <textarea  rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write detailed address of the contact.." th:field="*{address}"></textarea>
                                     <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-red-600">Invalid Name</p>
                            </div>

                            <!-- description of the contact -->
                            <div class="mb-3">
                                <label for="about"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                                <textarea  rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write about the contact.." th:field="*{description}"></textarea>
                                     <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-600">Invalid Name</p>
                            </div>

                            <!--  any socila URL -->
                            <div class="mb-5">

                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <!--  paste icon for user here -->
                                        <i class="fa-solid fa-globe h-4 w-4"></i>
                                    </div>
                                    <input type="text" 
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="https://www.facebook.com/abhishek" th:field="*{socialMedia}"> 
                                </div>
                            </div>

                            <!-- contact image -->
                            <div class="mb-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="small_size">Contact's Profile Pic, File size should be less than 7 MB</label>
                                <input
                                id="image_file_input"
                                    class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                     type="file" th:field="*{ContactImage}">

                                     <img class="max-h-52 mx-auto" th:src="*{ProfilePicURL}" id="uploaded_image_preview" alt="">

                            </div>


                            <!-- favorite contact -->
                            <div class="flex items-center mb-3">
                                <input th:field="*{favorite}"  type="checkbox" 
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"  />
                                <label for="default-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Make
                                    Favorite</label>
                            </div>


                            <!-- buttons here -->
                            <div class="flex width-full justify-center">
                                <div class="width-full">
                                    <button type="submit"
                                        class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Update
                                        Contact</button>
                                </div>
                                <div class="width-full">
                                    <button type="reset"
                                        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Reset</button>
                                </div>
                            </div>



                        </form>
                        <!-- form ends here -->


                    </div>
                </div>
            </div>


        </div>

    </div>


    <script th:src="@{'/js/admin.js'}"></script>
    <script>
        console.log("This is the add contact page");
    </script>
</body>

</html>
