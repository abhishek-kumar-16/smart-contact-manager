<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" >
    <head>
  <title>home page</title>
    </head>
    <body >
         <div class="p-4 " id="content">
              <!-- sidebar  -->
    <div th:if="${user}">
        <div th:replace="user/sidebar::sidebar"></div>
    </div>
  
    <div class="p-4 sm:pl-64  pt-500 mt-10 h-screen  md:ml-56   ">
    <div class="border lg:ml-56 md:ml-56  sm:ml-64 [margin-left:0] [@media(min-width:625px)]:[margin-left:50%] [@media(min-width:1400px)]:[margin-left:0]   max-w-md mx-auto mt-32 md:mt-28 p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md" >
        <div th:replace="notification::notificationbox">Feedback submitted</div>
  <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">We value your feedback</h2>
  
  <form action="/user/submit-feedback" method="POST" class="space-y-5">
   

  

    <!-- Rating -->
    <div>
      <label for="rating" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Rate your experience</label>
      <select id="rating" name="rating" required
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Choose one</option>
        <option value="excellent">Excellent 🌟</option>
        <option value="good">Good 👍</option>
        <option value="average">Average 😐</option>
        <option value="poor">Poor 👎</option>
      </select>
    </div>

    <!-- Comments -->
    <div>
      <label for="comments" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Comments</label>
      <textarea id="comments" name="comments" rows="4"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-right">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600">
        Submit Feedback
      </button>
    </div>
  </form>
</div>
</div>
  </div>
 <script>
    console.log("This is the home page");
 </script>
    </body>
 
</html>
