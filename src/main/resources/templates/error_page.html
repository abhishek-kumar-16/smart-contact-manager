<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>home page</title>
</head>
<body>
<div class="p-4 flex justify-center" id="content">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center dark:bg-gray-800">
        <div class="flex justify-center mb-4">
            <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </div>
        <div th:replace="notification::notificationbox"></div>
        <h1 class="text-2xl font-bold text-red-600 mb-2">Verification Failed!</h1>
        <p class="text-gray-600 mb-6">Something went wrong. The verification link may be invalid or expired.</p>

        <!-- Resend Verification Form -->
        <form th:action="@{/auth/resend-verification}" method="post" class="space-y-4">
            <input type="email" name="email" required
                   placeholder="Enter your email"
                   class="w-full px-4 py-2 border text-gray-900 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"/>
            <button type="submit"
                    class="w-full bg-red-600 text-white px-6 py-2 rounded-full hover:bg-red-700 transition">
                Resend Verification Email
            </button>
        </form>
    </div>
</div>

<script>
    console.log("This is the home page");
</script>
</body>
</html>
