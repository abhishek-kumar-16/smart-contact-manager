 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" >
    <head>
  <title>home page</title>
    </head>
    <body >
         <div class="p-4 flex justify-center items-center" id="content">
    
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md dark:bg-gray-800">
    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Reset Your Password</h2>

    <form  th:object="${resetPasswordForm}" th:action="@{/reset/reset-password}" method="post" onsubmit="return validatePasswords()">
      <input class="text-gray-900" type="hidden"  th:field="*{token}"/>
     
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
        <input th:field="*{newPassword}" type="password" id="newPassword"   required
               class="w-full px-3 py-2 border rounded text-gray-900 dark:bg-gray-700 dark:text-white">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
        <input th:field="*{confirmNewPassword}"  type="password" id="confirmPassword"  required
               class="w-full px-3 py-2 border rounded text-gray-900 dark:bg-gray-700 dark:text-white">
      </div>

      <p id="error" class="text-red-500 text-sm mb-2 hidden">Passwords do not match.</p>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
        Reset Password 
      </button>
    </form>
  </div>
</div>

<script>
  function validatePasswords() {
    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const error = document.getElementById("error");

    if (newPassword !== confirmPassword) {
      error.classList.remove("hidden");
      return false;
    }
    return true;
  }
</script>

  </div>

 </script>
    </body>
 
</html>
