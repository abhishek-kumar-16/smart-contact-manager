<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
    <head>
  <title>Contact page</title>
    </head>
    <body>
         <div class=" "id="content">
  
 <div class="mt-48 lg:mt-20 w-full max-w-4xl mx-auto p-6 sm:p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl flex flex-col sm:flex-row items-center gap-6 text-gray-900 dark:text-white">
  <div class="max-w-3xl w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 sm:p-12 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
    <form th:action="@{'/contact-us'}" th:object="${contactUsForm}" class="space-y-6" method="post">
      <div>
         <div th:replace="notification::notificationbox"></div>
        <label for="name" class="block mb-2 font-medium">Name</label>
        <input type="text" id="name" th:field="*{name}" required
          class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      </div>
      <div>
        <label for="email" class="block mb-2 font-medium">Email</label>
        <input type="email" id="email"  th:field="*{email}" required
          class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      </div>
      <div>
        <label for="message" class="block mb-2 font-medium">Message</label>
        <textarea id="message" th:field="*{message}" rows="4" required
          class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition resize-none"></textarea>
      </div>
      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md px-4 py-2 transition">
        Send Message
      </button>
    </form>
  </div>
</div>

  </div>
 <script>
    console.log("This is the contact page");
 </script>
    </body>
 
</html>
